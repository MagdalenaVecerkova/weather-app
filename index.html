<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="visual/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="parent">
      <form id="form">
        <input
          type="search"
          id="form-query"
          name="q"
          placeholder="Enter city name..."
        />
        <button>Search</button>
      </form>
      <hr />
      <div class="container-today">
        <div class="row">
          <div class="col">
            <div class="card border-0">
              <div class="card-body">
                <h4 id="city-name"></h4>
                <p class="card-title" id="today">Friday 14 October</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card border-0">
              <div class="card-body">
                <h1 class="temperature" id="temperature"></h1>
              </div>
              <div class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-0">
              <div class="card-body">
                <img src="images/cloudy.png" alt="Cloudy" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="container-details">
        <div class="row">
          <div class="col">
            <div class="card border-0">
              <div class="card-body">
                <h5 id="sunrise">7:10</h5>
                <h5>Sunrise</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-0">
              <div class="card-body">
                <h5>18:22</h5>
                <h5>Sunset</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-0">
              <div class="card-body">
                <h5 id="humidity"></h5>
                <h5>Humidity</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-0">
              <div class="card-body">
                <h5 id="wind"></h5>
                <h5>Wind</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="container-5days">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Saturday</h5>
                <img src="images/sun.png" alt="Sunny" />
                <p class="card-text">17°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Sunday</h5>
                <img src="images/sun.png" alt="Sunny" />
                <p class="card-text">18°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Monday</h5>
                <img src="images/cloudy.png" alt="Cloudy" />
                <p class="card-text">17°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tuesday</h5>
                <img src="images/cloudy.png" alt="Cloudy" />
                <p class="card-text">16°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <img src="images/rain.png" alt="Rainy" />
                <p class="card-text">17°C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
